{% load static %}

<section class="calculator">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="left-image">
            <img src="{% static 'images/calculator-image.png' %}" alt="">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="section-heading">
            <h6>Your Freedom</h6>
            <h4>Pick a Plan</h4>
          </div>
          <form id="calculate" action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <fieldset>
                  <label for="name">Your Name</label>
                  {{ form.name }}
                  <!--<input type="name" name="name" id="name" placeholder="" autocomplete="on" required>-->
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="email">Your Email</label>
                  {{ form.email }}
                  <!--<input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="" required="">-->
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="subject">Subject</label>
                  {{ form.subject }}
                  <!--<input type="subject" name="subject" id="subject" placeholder="" autocomplete="on" >-->
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="chooseOption" class="form-label">Select a Plan</label>
                  <select name="Category" class="form-select" aria-label="Default select example" id="chooseOption" onchange="this.form.click()">
                      <!--<option selected>Choose an Option</option>
                      <option type="checkbox" name="option1" value="Online Banking">Cybersecuity</option>
                      <option value="Financial Control">Artificial Intelligence</option>
                      <option value="Yearly Profit">AI + Cybersecuity</option>
                      <option value="Crypto Investment">Cryptography</option>-->
                      {{ form.reason }}
                  </select>
              </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Submit Now</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
